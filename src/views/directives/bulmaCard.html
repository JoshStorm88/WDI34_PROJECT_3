<div class="card">
  <div class="card-image">
    <figure class="image">
      <img ng-src="{{ image }}" alt="{{ title }}" />
    </figure>
  </div>

  <div class="card-content">
    <div class="content">
      <h4 class="title is-4">{{ title }}</h4>
      <h6 class="subtitle is-6">{{ type }}</h6>
    </div>
  </div>
</div>
