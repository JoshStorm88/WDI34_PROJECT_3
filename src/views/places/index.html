<form>
  <div class="columns is-mobile">
    <div class="column is-10">
      <div class="field">
        <h6>Search our site..</h6>
        <input class="input" name="search" placeholder="Search..." ng-model="search"/>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <h6>Order by</h6>
            <select ng-model="sort">
              <option value="name">A - Z</option>
              <option value="-name">Z - A</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<hr />

<div class="columns is-multiline">
  <div class="column is-one-third-desktop is-half-tablet" ng-repeat="place in places | filter: search | orderBy: sort">

    <a ui-sref="placesShow({ id: place._id })">

      <bulma-card image="place.image" title="place.name" type="place.type"></bulma-card>

    </a>


  </div>
</div>

<div ng-if="!isAuthenticated()">

  <h2>Please sign in or register to add your own Hidden Gem!</h2>

  <hr />

</div>
