<form ng-submit="handleSubmit()">
  <div class="field">
    <label class="label" for="email">Email</label>
    <input class="input" name="email" id="email" placeholder="Email" ng-model="data.email" />
  </div>
  <div class="field">
    <label class="label" for="password">Password</label>
    <input class="input" type="password" name="password" id="password" placeholder="Password" ng-model="data.password" />
  </div>

  <button class="button">Submit</button>
</form>
